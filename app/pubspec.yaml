name: namedrill
description: "Learn names fast with spaced repetition flashcards."
publish_to: 'none'

version: 1.0.0+6

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Database
  sqflite: ^2.3.2
  path: ^1.8.3
  path_provider: ^2.1.2
  
  # Image handling
  image_picker: ^1.0.7
  image_cropper: ^11.0.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  
  # Backup/Export
  file_picker: ^8.0.0
  
  # Permissions
  permission_handler: ^11.3.0
  url_launcher: ^6.3.1
  in_app_purchase: ^3.2.3
  
  # In-App Purchases

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter_native_splash:
  color: "#6366F1"
  image: assets/icon/splash_icon.png
  android_12:
    color: "#6366F1"
    image: assets/icon/splash_icon.png
    icon_background_color: "#6366F1"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icon/
